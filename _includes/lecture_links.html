<div>
    [<a title="Download slides (pdf)" href="
    {% if include.lecture.slides contains '://' %}
      {{ include.lecture.slides }} 
    {% else %}
      {{ include.lecture.slides | prepend: site.baseurl }} 
    {% endif %}">slides</a>]
    {% if include.lecture.notes %}
    [<a title="Download notes (zip)" href="
    {% if include.lecture.notes contains '://' %}
      {{ include.lecture.notes }} 
    {% else %}
      {{ include.lecture.notes | prepend: site.baseurl }} 
    {% endif %}">notes</a>]
    {% endif %}
    {% if include.lecture.presentation %}
    [<a title="Download Presentation (mp4)" href="
    {% if include.lecture.presentation contains '://' %}
      {{ include.lecture.presentation }} 
    {% else %}
      {{ include.lecture.presentation | prepend: site.baseurl }} 
    {% endif %}">presentation</a>]
    {% endif %}
</div>
